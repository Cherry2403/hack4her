defaults:
  - llm: gpt4o
  - _self_

exp_name: gpt4o_demo_locator2

exp_path: outputs/gaia/runs/${exp_name}
split: validation
batch: 16
retry_unsolved: true

only_tasks: [] # list of (level, task_num)
# - [1, 0]
# - [1, 1]
# - [1, 2]
# - [1, 3]
# - [1, 4]
# - [1, 5]
# - [1, 6]
# - [1, 7]

agent:
  plain_code: false

env:
  computer_url: https://localhost:8000
  simple_browser: false
  use_locator: true
  use_web_cache: true
  headless: false
  save_video: true

studio:
  tape:
    null

hydra:
  run:
    dir: ${exp_path}